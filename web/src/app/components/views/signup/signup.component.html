<app-navbar [items]="items"></app-navbar>

<div class="signup">
  <div class="signup-form-header">
    <h1>Sign Up</h1>

    <input pInputText placeholder="Username" [(ngModel)]="user.username" />
    <input pInputText placeholder="Email" [(ngModel)]="user.email" />
    <p-password [toggleMask]="true" placeholder="Password" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}" [(ngModel)]="user.password"></p-password>
  </div>

  <div class="signup-form-footer">
    <p-button label="Save" (onClick)="save()" icon="pi pi-plus" class="p-button-raised" [style]="{ 'margin-right': '1rem' }"></p-button>
    <p-button label="Cancel" routerLink="/" icon="pi pi-sign-out" class="p-button-raised" severity="danger" [outlined]="true"></p-button>
  </div>
</div>

<p-toast position="bottom-right"></p-toast>
